components:
  schemas:
    AdvancedQueryParameter:
      type: object
      properties:
        filter:
          description: Filter
          type: object
          additionalProperties:
            type: string
        columns:
          description: Columns
          type: array
          items:
            type: string
        sqltypes:
          description: SQL types
          type: object
          additionalProperties:
            type: string
        pageSize:
          description: Page size
          type: integer
        offset:
          description: Offset
          type: integer
        orderBy:
          description: Order by
          type: array
          items:
            $ref: 'SQLOrder.yml#/components/schemas/SQLOrder'

  requestBodies:
    AdvancedQueryParameter:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AdvancedQueryParameter'
