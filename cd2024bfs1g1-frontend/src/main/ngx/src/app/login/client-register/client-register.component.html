<div class="full-page">
    <mat-icon class="flecha" routerLink="">arrow_back</mat-icon>
    <form class="form" [formGroup]="registerForm" (ngSubmit)="register()">
        <mat-form-field class="register-field">
            <input matInput class="mat-input" #user placeholder="{{ 'USERNAME' | oTranslate }}" id="usr_login"
                [formControl]="userCtrl">
            <mat-error *ngIf="userCtrl.hasError('required')">
                {{ 'ERROR_USER_REQUIRED' | oTranslate }}
            </mat-error>
        </mat-form-field>
        <mat-form-field class="register-field">
            <input matInput class="mat-input" #password placeholder="{{ 'PASSWORD' | oTranslate }}" id="usr_password"
                type="password" [formControl]="pwdCtrl">
            <mat-error *ngIf="pwdCtrl.hasError('required')">
                {{ 'ERROR_PASS_REQUIRED' | oTranslate }}
            </mat-error>
        </mat-form-field>
 
        <mat-form-field>
            <input matInput class="mat-input" #user_name placeholder="{{ 'USR_NAME' | oTranslate }}" id="usr_name"
                [formControl]="usernameCtrl">
            <mat-error *ngIf="usernameCtrl.hasError('required')">
                {{ 'ERROR_USER_NAME_REQUIRED' | oTranslate }}
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput class="mat-input" #user_surname placeholder="{{ 'USR_SURNAME' | oTranslate }}"
                id="usr_surname" [formControl]="userSurnameCtrl">
            <mat-error *ngIf="userSurnameCtrl.hasError('required')">
                {{ 'ERROR_USER_NAME_REQUIRED' | oTranslate }}
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput class="mat-input" #user_email placeholder="{{ 'USR_EMAIL' | oTranslate }}" id="usr_email" [formControl]="userEmailCtrl">
            <mat-error *ngIf="userEmailCtrl.hasError('required')">
                {{ 'ERROR_USER_EMAIL_REQUIRED' | oTranslate }}
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput class="mat-input" #phone placeholder="{{ 'USR_PHONE' | oTranslate }}" id="usr_phone" [formControl]="userPhoneCtrl">
        </mat-form-field>
 
        <button mat-raised-button style="background-color: #f8b88c;" type="submit">{{ 'REGISTER' | oTranslate }}</button>
        <div class="linea"></div>
        <label class="etiqueta">{{ 'ALREADY_CLIENT' | oTranslate }}</label>
        <button mat-raised-button style="background-color: #f8b88c;" routerLink="/login">{{ 'LOGIN' | oTranslate }}</button>
    </form>
</div>
