<o-form label-header="ADD_CATEGORY" attr="categoriesForm" service="categories" entity="category" keys="CAT_ID"
  (onInsert)="onInsert($event)">
  <div fxLayout="row" fxLayoutGap="8px">
    <div fxFlex="70">
      <div>
        <o-text-input fxFlex="40" attr="CAT_NAME" label="CAT_NAME" required="yes" class="input-padding" step="0"
          grouping="no">
        </o-text-input>
      </div>
    </div>
  </div>
</o-form>
