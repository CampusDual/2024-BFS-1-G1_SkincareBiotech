<o-form attr="newSellerForm" service="users" entity="sellerRole" keys="USR_ID" after-insert-mode="new"
    (afterInsert)="onInsert($event)">
    <div class="add-container">
        <div class="header-area">
            <div class="add-details-title">{{'ADD_SELLER' | oTranslate}}</div>
        </div>
        <div class="content">
            <div class="info">
                <o-text-input attr="USR_LOGIN" step="0" grouping="no" required="yes">
                    <o-validator [validator-function]="sellerUsernameValidator">
                        <o-error name="requiredUsername" text="{{'SELLER_USERNAME_ERROR' | oTranslate}}"></o-error>
                    </o-validator>
                </o-text-input>
                <o-text-input attr="USR_NAME" step="0" grouping="no" required="yes">
                    <o-validator [validator-function]="sellerSpaceValidator">
                        <o-error name="spaceValidator" text="{{'SELLER_SPACE_ERROR' | oTranslate}}"></o-error>
                    </o-validator>
                </o-text-input>
                <o-text-input attr="USR_SURNAME" step="0" grouping="no" required="yes">
                    <o-validator [validator-function]="sellerSpaceValidator">
                        <o-error name="spaceValidator" text="{{'SELLER_SPACE_ERROR' | oTranslate}}"></o-error>
                    </o-validator>
                </o-text-input>
                <o-email-input attr="USR_EMAIL" step="0" grouping="no" required="yes"></o-email-input>
                <o-text-input attr="USR_PASSWORD" step="0" grouping="no" required="yes">
                    <o-validator [validator-function]="sellerSpaceValidator">
                        <o-error name="spaceValidator" text="{{'SELLER_SPACE_ERROR' | oTranslate}}"></o-error>
                    </o-validator>
                </o-text-input>
                <o-text-input attr="USR_PHONE" step="0" grouping="no" required="no">
                    <o-validator [validator-function]="sellerPhoneValidator">
                        <o-error name="requiredPhonenum" text="{{'SELLER_PHONENUM_ERROR' | oTranslate}}"></o-error>
                    </o-validator>
                </o-text-input>
            </div>
        </div>
    </div>
</o-form>
