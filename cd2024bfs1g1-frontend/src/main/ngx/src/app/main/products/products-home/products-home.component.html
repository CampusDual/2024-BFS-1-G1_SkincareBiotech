<o-table attr="productsTable" service="products" entity="productBySeller" keys="PRO_ID"
    columns="PRO_ID;PRO_NAME;PRO_DESCRIPTION;PRO_PRICE;PRO_IMAGE;USER_FINAL_PRICE_CHECKED_SALE"
    visible-columns="PRO_IMAGE;PRO_NAME;PRO_PRICE;USER_FINAL_PRICE_CHECKED_SALE;PRO_DESCRIPTION" query-rows="15"
    delete-button='no'>
    <o-table-column attr="PRO_IMAGE" title="IMAGE" orderable="no" searchable="no" type="image" avatar="yes"
        empty-image="assets/images/no-image.png" image-type="base64"></o-table-column>
    <o-table-column attr="PRO_ID" title="ID" width="100px"></o-table-column>
    <o-table-column attr="PRO_NAME" max-width="150px"></o-table-column>
    <o-table-column attr="PRO_DESCRIPTION" max-width="100px"></o-table-column>
    <o-table-column attr="PRO_PRICE" type="currency" currency-symbol="€" currency-symbol-position="right"
        thousand-separator="." decimal-separator="," content-align="center"></o-table-column>
    <o-table-column attr="USER_FINAL_PRICE_CHECKED_SALE" title="FINAL_PRICE" type="currency" currency-symbol="€"
        currency-symbol-position="right" thousand-separator="." decimal-separator=","
        content-align="center"></o-table-column>
</o-table>
