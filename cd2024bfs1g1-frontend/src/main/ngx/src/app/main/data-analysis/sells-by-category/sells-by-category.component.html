<h1>{{"SELLS_BYCATEGORY_TITLE" | oTranslate}}</h1>

<o-form layout-fill="true" show-header="false">
       <div class="grid_container">
              <div class="filter">
                     <o-daterange-input attr="ORD_DATE" read-only="no"></o-daterange-input>
              </div>
              <o-filter-builder #filterBuilder attr="orderFilter" filters="ORD_DATE:ORD_DATE" [target]="pieTable"
                     query-on-change="yes" query-on-change-delay="500" [expression-builder]="filter">
              </o-filter-builder>
              <div class="grid_item_chart">
                     <o-chart #pieChart type="pie" [data] = "data" attr="pieOrderChart"  x-axis="CAT_NAME" 
                            y-axis="TOTAL_SOLD">
                     </o-chart>
              </div>

              <o-table #pieTable attr="tableOrderChart" service="orders" entity="totalAmmountOrders" keys="CAT_NAME" oHidden="true"
              columns="CAT_NAME;TOTAL_SOLD" visible-columns="CAT_NAME;TOTAL_SOLD" query-rows="15" delete-button='no' (onDataLoaded)="loadChart($event)">
              
          </o-table>
       </div>
</o-form>
