<o-form attr="orderLinesDetail" service="orderlines" entity="orderLinesProduct"  keys="OL_ID" header-actions="R;U"
  show-header-navigation="yes">
  <o-image attr="PRO_IMAGE" empty-image="assets/images/no-image.png" sql-type="OTHER"></o-image>
  <o-combo attr="Ol_SENT" value-column="valueSent" [static-data]="optionSent" columns="textSent" required="yes" 
    sql-type="boolean" null-selection="no" translate="yes"></o-combo>
  <o-text-input attr="OL_ID" sql-type="INTEGER" read-only="yes"></o-text-input>
  <o-text-input attr="PRO_NAME" read-only="yes"></o-text-input>
  <o-text-input attr="OL_UNITS" read-only="yes"></o-text-input>
  <o-currency-input attr="OL_PRICE" read-only="yes"></o-currency-input>
  <o-currency-input attr="TOTAL_PRICE" read-only="yes"></o-currency-input>
</o-form>
