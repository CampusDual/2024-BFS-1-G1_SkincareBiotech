<div *ngIf="product" class="container">
    <div class="img-container">
        <img class="img-product" [src]="getImageSrc(product.PRO_IMAGE)" alt="imagen">
    </div>
    <div class="prod-container">
        <h1 class="title">{{product.PRO_NAME}}</h1>
        <h3 class="brand">{{product.BRA_NAME}}</h3>
        <div class="buy-container">
            <div class="price" *ngIf="(sale != null); else priceBlock">
                <div class="price-container">
                    <p class="originalPrice"> {{ price }} €</p>
                    <p class="salePrice"><span> {{ sale }} €</span></p>
                </div>
            </div>
            <ng-template #priceBlock>
                <p class="regularPrice">{{price}}€</p>
            </ng-template>

            <div class="buttons">
                <button mat-raised-button id="add-cart-button" attr="ADD_CART_BUTTON" (click)="addProduct(product)">{{'ADD_CART_BUTTON' | oTranslate}}</button>  
            </div>
        </div>
    </div>
</div>
<div class="desc">
    <p>{{product.PRO_DESCRIPTION}}</p>
</div>
