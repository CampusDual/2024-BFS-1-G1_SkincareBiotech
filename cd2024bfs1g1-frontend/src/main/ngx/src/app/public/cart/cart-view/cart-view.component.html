<div class="cart-item-container">
  <div *ngFor="let item of cart">
    <app-cart-item [item]="item" [showBtns]="true" (updateCart)="updateCart()"></app-cart-item>
  </div>
  <div>
    <button class="buy-button" attr="BUY_BUTTON" (click)="createOrder()">{{'BUY_BUTTON' | oTranslate}}</button>
    <button class="back-button" attr="BACK_BUTTON" (click)="goBack()">{{'BACK_BUTTON' | oTranslate}}</button>  
  </div>
</div>
