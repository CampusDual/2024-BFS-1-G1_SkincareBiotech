<div class="cart-item">
  <div class="img-container">
    <img class="img-product" [src]="getImageSrc(product.PRO_IMAGE)" alt="imagen">
  </div>

  <div class="item-details-container">

    <div class="tittle">
      {{product.PRO_NAME}}
    </div>

    <div class="units-container">
      <button class="item-btn" *ngIf="showBtns" id="rm_btn" (click)="removeItem()">-</button>
      <div class="item-amount">{{item.units}}</div>
      <button class="item-btn" *ngIf="showBtns" id="add_btn" (click)="addItem()">+</button>
    </div>

    <div class="price-container">
      <div class="price" *ngIf="(product.PRO_SALE != null); else priceBlock">
        <div class="priceSale">
          <p>
            <span>{{'SALE' | oTranslate}}: {{ product.PRO_SALE }} €</span>
          </p>
          <p class="originalPrice">{{'ORIGINAL' | oTranslate}}: {{ product.PRO_PRICE | number: '1.2-2'}} €</p>
        </div>
      </div>
      <ng-template #priceBlock>
        {{'PRICE' | oTranslate}}: {{product.PRO_PRICE | number: '1.2-2'}} €
      </ng-template>
    </div>
  </div>
</div>
