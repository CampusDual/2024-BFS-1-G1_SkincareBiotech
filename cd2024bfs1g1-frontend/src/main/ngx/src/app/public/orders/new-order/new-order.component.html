<o-form #formOrder attr="newOrder" service="orders" entity="order" keys="ORD_ID" show-header-navigation="no" show-header="false">
    <div fxLayout="row">
        <o-column fxFlex title="ORDER_INFORMATION">
            <div fxLayout="column" fxLayoutGap="8px">
                <o-text-input fxFlex="40" attr="ORD_NAME" required="yes"></o-text-input>
                <o-integer-input fxFlex="40" attr="ORD_PHONE" thousand-separator=" "></o-integer-input>
                <o-integer-input fxFlex="40" attr="ORD_ZIPCODE" min="0" max="99999"
                    thousand-separator=""></o-integer-input>
                <o-text-input fxFlex="40" attr="ORD_ADDRESS" required="yes"></o-text-input>
                <o-integer-input #pro_id attr="PRO_ID" hidden></o-integer-input>
                <o-button (onClick)="submitOrder()" type="RAISED" label="BUY"></o-button>
            </div>
        </o-column>
    </div>
</o-form>
