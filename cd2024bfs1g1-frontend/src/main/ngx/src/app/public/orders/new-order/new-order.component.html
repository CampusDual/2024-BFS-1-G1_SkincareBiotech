<o-form class="order-form" #formOrder attr="newOrder" service="orders" entity="order" keys="ORD_ID"
    show-header-navigation="no" show-header="false">
    <div fxLayout="row">
        <o-column class="order-column" fxFlex title="ORDER_INFORMATION">           
            <div fxLayout="column" fxLayoutGap="8px">
                <o-text-input class="order-input" fxFlex="40" attr="ORD_NAME" required="yes"
                    placeholder="ORD_NAME"></o-text-input>
                <o-integer-input class="order-input" fxFlex="40" attr="ORD_PHONE" thousand-separator=" " required="yes"
                    placeholder="ORD_PHONE"></o-integer-input>
                <o-integer-input class="order-input" fxFlex="40" attr="ORD_ZIPCODE" min="0" max="99999"
                    thousand-separator="" required="yes" placeholder="ORD_ZIPCODE"></o-integer-input>
                <o-text-input class="order-input" fxFlex="40" attr="ORD_ADDRESS" required="yes"
                    placeholder="ORD_ADDRESS"></o-text-input>
                <o-integer-input #pro_id class="order-input" attr="PRO_ID" hidden></o-integer-input>                
            </div>
        </o-column>
        <o-column class="order-column2" fxFlex title="PAYMENT_METHODS">           
            <div fxLayout="column" fxLayoutGap="8px">               
                <o-button (onClick)="submitOrder()" type="RAISED" label="CASH_ON_DELIVERY" class="order-button"></o-button>  
                <o-button (onClick)="submitOrderTest()" type="RAISED" label="RED" class="order-button"></o-button>              
                
            </div>
        </o-column>
    </div>
</o-form>

<form name="form" action="https://sis-t.redsys.es:25443/sis/realizarPago" method="POST" (submit)="submitRedsysOrder()" ngNoForm>    
    <!-- Valor fijo -->
    <input  type="hidden" name="Ds_SignatureVersion" value="HMAC_SHA256_V1"/>
    <!-- Cadena en formato JSON con todos los datos de la peticiÃ³n (ver formulario del js) -->
    <!-- Tras montar la cadena, es necesario codificarla en BASE64 -->
    <input  type="hidden" name="Ds_MerchantParameters" value="" id="Ds_MerchantParameters"#Ds_MerchantParameters/>
    <input  type="hidden" name="Ds_Signature" value="" id="Ds_Signature" #Ds_Signature/>
</form>
