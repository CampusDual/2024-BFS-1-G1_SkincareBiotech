<mat-tab-group fxFlex>
    <mat-tab label="{{ 'ORDERS HISTORY' | oTranslate }}">
        <o-table attr="ordersTable" service="orders" entity="orderByUser" keys="ORD_ID" insert-button="no"
            delete-button="no" columns="ORD_NAME;ORD_PHONE;ORD_ZIPCODE;ORD_DATE;ORD_ID;ORD_SENT"
            visible-columns="ORD_NAME;ORD_PHONE;ORD_ZIPCODE;ORD_DATE;ORD_ID;ORD_SENT" query-rows="15">
            <o-table-column attr="ORD_NAME" title="ORD_NAME" width="150px"></o-table-column>
            <o-table-column attr="ORD_PHONE" title="ORD_PHONE" width="150px"></o-table-column>
            <o-table-column attr="ORD_SENT" title="ORD_SENT" width="50px"></o-table-column>
            <o-table-column attr="ORD_ZIPCODE" title="ORD_ZIPCODE" width="50px"></o-table-column>
            <o-table-column attr="ORD_DATE" title="ORD_DATE" type="time" width="150px"></o-table-column>
            <o-table-column attr="ORD_ID" title="ORD_ID" width="150px"></o-table-column>
        </o-table>
    </mat-tab>
    <mat-tab label="{{ 'MY_PROFILE' | oTranslate }}">
        <o-table attr="usr_profileTable" service="profiles" entity="userProfile" keys="UPR_ID" insert-button="no"
            delete-button="no" columns="USR_ID;UPR_ID;USR_NAME;USR_SURNAME;USR_EMAIL;USR_PHONE;UPR_BIRTHDATE;UPR_ADDRESS"
            visible-columns="USR_NAME;USR_SURNAME;USR_EMAIL;USR_PHONE;UPR_BIRTHDATE;UPR_ADDRESS" detail-mode="yes">
            <o-table-column attr="USR_NAME" title="USR_NAME" width="150px"></o-table-column>
            <o-table-column attr="USR_SURNAME" title="USR_SURNAME" width="150px"></o-table-column>
            <o-table-column attr="USR_PHONE" title="USR_PHONE" width="50px"></o-table-column>
            <o-table-column attr="USR_EMAIL" title="USR_EMAIL" width="50px"></o-table-column>
            <o-table-column attr="UPR_BIRTHDATE" title="UPR_BIRTHDATE" type="time" width="150px"></o-table-column>
            <o-table-column attr="UPR_ADDRESS" title="UPR_ADDRESS" width="150px"></o-table-column>
        </o-table>
    </mat-tab>
</mat-tab-group>
