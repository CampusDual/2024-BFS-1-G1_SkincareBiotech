<div class="browserContainer">
    <o-form show-header = "no">
        <o-text-input attr ="BROWSER" #browserInput label ="{{'GLOBAL_BROWSER' | oTranslate}}" (keyup.enter)="onKeyUp()"></o-text-input>

</div>
